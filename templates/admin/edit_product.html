{% extends "base.html" %}

{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Edit Product</h2>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_edit_product', product_id=product.id) }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ product.description }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="Electronics" {% if product.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                                <option value="Books" {% if product.category == 'Books' %}selected{% endif %}>Books</option>
                                <option value="Clothing" {% if product.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                                <option value="Furniture" {% if product.category == 'Furniture' %}selected{% endif %}>Furniture</option>
                                <option value="Sports" {% if product.category == 'Sports' %}selected{% endif %}>Sports</option>
                                <option value="Other" {% if product.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <small class="text-muted">Leave empty to keep current image</small>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Product</button>
                            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Current Image</h5>
                    {% if product.image and product.image != 'default-product.jpg' %}
                    <img src="{{ url_for('static', filename='uploads/' + product.image) }}" 
                         class="img-fluid rounded" 
                         alt="{{ product.name }}">
                    {% else %}
                    <div class="img-placeholder rounded d-flex align-items-center justify-content-center" style="height: 300px;">
                        <i class="fas fa-image fa-5x text-white"></i>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
