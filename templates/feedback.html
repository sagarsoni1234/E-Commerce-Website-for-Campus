{% extends "base.html" %}

{% block title %}Feedback - Campus Marketplace{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-comment-dots text-primary"></i> Share Your Feedback
                    </h2>
                    <p class="text-center text-muted mb-4">
                        We value your opinion! Please share your thoughts and help us improve.
                    </p>
                    
                    <form method="POST" action="{{ url_for('feedback_page') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{% if session.user_name %}{{ session.user_name }}{% endif %}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{% if session.user_email %}{{ session.user_email }}{% endif %}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject (Optional)</label>
                            <input type="text" class="form-control" id="subject" name="subject" 
                                   placeholder="e.g., Website improvement suggestion">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Rating <span class="text-danger">*</span></label>
                            <div class="rating-input">
                                <input type="radio" name="rating" value="5" id="star5" checked>
                                <label for="star5" class="star-label">★</label>
                                <input type="radio" name="rating" value="4" id="star4">
                                <label for="star4" class="star-label">★</label>
                                <input type="radio" name="rating" value="3" id="star3">
                                <label for="star3" class="star-label">★</label>
                                <input type="radio" name="rating" value="2" id="star2">
                                <label for="star2" class="star-label">★</label>
                                <input type="radio" name="rating" value="1" id="star1">
                                <label for="star1" class="star-label">★</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Feedback <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="message" name="message" rows="6" 
                                      placeholder="Please share your thoughts, suggestions, or concerns..." required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane"></i> Submit Feedback
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-info-circle"></i> 
                    Your feedback helps us improve the campus marketplace experience for everyone.
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.rating-input {
    direction: rtl;
    display: flex;
    justify-content: center;
    gap: 5px;
}

.rating-input input[type="radio"] {
    display: none;
}

.rating-input .star-label {
    font-size: 40px;
    color: #ddd;
    cursor: pointer;
    transition: color 0.2s;
}

.rating-input input[type="radio"]:checked ~ .star-label,
.rating-input .star-label:hover,
.rating-input .star-label:hover ~ .star-label {
    color: #ffc107;
}

.rating-input input[type="radio"]:checked ~ .star-label {
    color: #ffc107;
}
</style>
{% endblock %}
